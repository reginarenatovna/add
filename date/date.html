<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Date</title>
</head>
<body>
	<script> 
var d = new Date();
var h = d.getHours();
var m = d.getMinutes();
var s = d.getSeconds();


	if (h < 10 ) {
			h = '0' + h;
	}  if (m<10) {
		m='0'+m;
	}  if (s<10){
		s= '0'+s;
	} 
	document.write(h + ':' + m + ':' + s + '  ' + '</br>');
</script>
</body>
</html>
